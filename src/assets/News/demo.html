  <script>
    const API_KEY = "cvlotbhr01qj3umennngcvlotbhr01qj3umenno0";  // Replace with your Finnhub API key
    const categories = ["general", "forex", "crypto", "merger", "earning"];  // Example categories


    async function fetchNews(category = "general") {
        const url = `https://finnhub.io/api/v1/news?category=${category}&token=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.length > 0) {
                displayNews(data, category);
            } else {
                console.error("No news found", data);
            }
        } catch (error) {
            console.error("Error fetching news:", error);
        }
    }


    function displayNews(articles, category) {
        const newsContainer = document.getElementById("news-container");
        newsContainer.innerHTML = ""; // Clear existing news

        articles.forEach((article) => {
            const newsItem = document.createElement("div");
            newsItem.classList.add("news-item");
            newsItem.setAttribute("data-category", category);

            newsItem.innerHTML = `
                <img src="${article.image || 'https://via.placeholder.com/300'}" alt="${category}">
                <div class="news-content">
                    <p class="category">${category}</p>
                    <h2>${article.headline}</h2>
                    <p class="description">${article.summary || "No description available"}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                </div>
            `;

            newsContainer.appendChild(newsItem);
        });
    }


    
    function filterNews(button, category) {
    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    fetchNews(category);
    }


    
    function searchNews() {
        const query = document.getElementById('search').value.toLowerCase();
        const items = document.querySelectorAll('.news-item');

        items.forEach(item => {
            const title = item.querySelector('h2').textContent.toLowerCase();
            if (title.includes(query)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }

    
    fetchNews();
</script>
