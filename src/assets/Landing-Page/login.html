<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Plus | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/auth.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-chart-line"></i> Trade Plus
                </div>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Stocks</a></li>
                    <li><a href="#">F&O</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="./sign-up.html" class="btn btn-login">Sign Up</a></li>  <!-- Changed to Sign Up -->
                </ul>
            </nav>
        </header>

        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-card">
                <h2>Login to Trade Plus</h2>
                <p class="auth-subtitle">Access your portfolio and start trading</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="btn btn-social btn-apple">
                            <i class="fab fa-apple"></i> Continue with Apple
                        </button>
                    </div>
                    
                    <p class="auth-footer">Don't have an account? <a href="./sign-up.html">Sign up</a></p>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Trade Plus. All rights reserved.</p>
        </footer>
    </div>

    <script src="./static/auth.js"></script>
</body>
</html>
